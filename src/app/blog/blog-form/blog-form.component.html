<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h2>Cr√©er un poste</h2>
      <form [formGroup]="postForm" (ngSubmit)="onAddBlogPost()">
        <div class="form-group">
          <label for="title">Titre</label>
          <input type="text"
                id="title"
                class="form-control"
                formControlName="title">
        </div>
        <div class="form-group">
          <label for="text">Texte</label>
          <input type="textarea"
                id="text"
                class="form-control"
                formControlName="text">
        </div>
        <button class="btn btn-primary"
                type="submit"
                [disabled]="!postForm.valid">Poster</button>
      </form>
      <p class="text-danger">{{ errorMessage }}</p>
    </div>
  </div>
</div>
