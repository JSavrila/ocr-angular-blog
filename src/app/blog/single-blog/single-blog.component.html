<button
  class="list-group-item"
  (click)="onViewPost(i)">
  <h3 class="list-group-item-heading">
    {{ postTitle }}
    <button class="btn btn-default pull-right" (click)="onDeletePost()">
      <span class="glyphicon glyphicon-minus"></span>
    </button>
  </h3>
  <p>posté le {{ postCreationDate | date: 'd/M/yy' }} à {{ postCreationDate | date: 'H:mm' }}.</p>
  <hr>
  <p class="list-group-item-text">{{ postText }}</p>
  <hr>
  <button class="btn btn-success"
          style="margin-right: 1vw"
          (click)="onUpvote()">+1</button>
  <button class="btn btn-danger"
          (click)="onDownvote()">-1</button>
  <span class="pull-right"><h4 [ngStyle]="{ 'color': getColor() }">Avis: {{ postApproval }}</h4></span>
</button>
